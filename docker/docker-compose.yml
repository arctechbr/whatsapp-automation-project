version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp_automation_db
    environment:
      POSTGRES_USER: ${DB_USER:-automation_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: ${DB_NAME:-whatsapp_automation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-automation_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: whatsapp_automation_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-automation_user}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/${DB_NAME:-whatsapp_automation}
      WHAPI_API_KEY: ${WHAPI_API_KEY}
      WHAPI_API_URL: ${WHAPI_API_URL:-https://api.whapi.cloud}
      BOT_READER_NUMBER: ${BOT_READER_NUMBER}
      BOT_POSTER_NUMBER: ${BOT_POSTER_NUMBER}
      SOURCE_GROUP_ID: ${SOURCE_GROUP_ID}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - whatsapp_network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: whatsapp_automation_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - whatsapp_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional, for production)
  nginx:
    image: nginx:alpine
    container_name: whatsapp_automation_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - whatsapp_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  whatsapp_network:
    driver: bridge
