# render.yaml
# Arquivo de configuração FINAL para deploy no Render
# Inclui correções de sintaxe e interconexão de serviços (CORS e VITE_APP_BACKEND_URL)

services:
  # ====================
  # BANCO DE DADOS (PostgreSQL)
  # ====================
  - name: postgres-whatsapp
    type: pserv
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: whatsapp_automation
      - key: POSTGRES_USER
        value: automation_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # ====================
  # BACKEND (FastAPI)
  # ====================
  - name: backend-whatsapp
    type: web
    plan: free
    env: python
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      # Conexão com o banco de dados
      - key: DATABASE_URL
        fromService:
          name: postgres-whatsapp
          type: pserv
          property: connectionString

      # CORS: Referencia a URL do frontend para permitir requisições
      - key: CORS_ORIGINS
        fromService:
          name: frontend-whatsapp
          type: static
          property: url

      # Variáveis Secretas (configurar no dashboard)
      - key: WHAPI_API_KEY
        sync: false
      - key: SOURCE_GROUP_ID
        sync: false
      - key: BOT_READER_NUMBER
        sync: false
      - key: BOT_POSTER_NUMBER
        sync: false
      - key: SECRET_KEY
        generateValue: true

      # Outras configurações
      - key: ENVIRONMENT
        value: production

  # ====================
  # FRONTEND (React/Vite)
  # ====================
  - name: frontend-whatsapp
    type: static # Tipo correto para Static Sites no Render Blueprint
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist # Propriedade correta para o diretório de build
    envVars:
      # VITE_APP_BACKEND_URL: Referencia a URL do backend para o frontend usar
      - key: VITE_APP_BACKEND_URL
        fromService:
          name: backend-whatsapp
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
