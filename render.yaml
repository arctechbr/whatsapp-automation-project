# Arquivo de configuração para deploy no Render
# Corrigido com base nos erros de validação

services:
  # ====================
  # BANCO DE DADOS (Corrigido)
  # ====================
  - name: postgres-whatsapp
    type: pserv
    plan: free # Plano gratuito (expira em 30 dias)
    # Removida a propriedade 'image' para usar a imagem padrão do Render para pserv
    envVars:
      - key: POSTGRES_DB
        value: whatsapp_automation
      - key: POSTGRES_USER
        value: automation_user
      - key: POSTGRES_PASSWORD
        generateValue: true # Gera uma senha segura automaticamente

  # ====================
  # BACKEND (FastAPI) (Corrigido)
  # ====================
  - name: backend-whatsapp
    type: web
    plan: free # Plano gratuito (750 horas/mês)
    env: python
    region: oregon # Escolha a região mais próxima
    rootDir: backend # Adicionado para garantir que o build e start command funcionem
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      # Corrigido: Usar a variável de ambiente padrão do Render para a URL de conexão do banco
      - key: DATABASE_URL
        fromService:
          name: postgres-whatsapp
          type: pserv
          property: connectionString
      - key: WHAPI_API_KEY
        sync: false # Adicionar manualmente no dashboard
      - key: SOURCE_GROUP_ID
        sync: false # Adicionar manualmente no dashboard
      - key: BOT_READER_NUMBER
        sync: false # Adicionar manualmente no dashboard
      - key: BOT_POSTER_NUMBER
        sync: false # Adicionar manualmente no dashboard
      - key: SECRET_KEY
        generateValue: true # Gera uma chave secreta automaticamente
      - key: CORS_ORIGINS
        value: "*" # Permite todas as origens (ajuste em produção)
      - key: ENVIRONMENT
        value: production

  # ====================
  # FRONTEND (React) (Corrigido)
  # ====================
  - name: frontend-whatsapp
    type: static_site
    plan: free
    # Removida a propriedade 'region' para serviços estáticos
    rootDir: frontend # Adicionado para garantir que o build command funcione
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
