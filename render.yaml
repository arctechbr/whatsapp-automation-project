# render.yaml
# Arquivo de configuração FINAL para deploy no Render

services:
  # ====================
  # BANCO DE DADOS
  # ====================
  - name: postgres-whatsapp
    type: pserv
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: whatsapp_automation
      - key: POSTGRES_USER
        value: automation_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # ====================
  # BACKEND
  # ====================
  - name: backend-whatsapp
    type: web
    plan: free
    env: python
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromService:
          name: postgres-whatsapp
          type: pserv
          property: connectionString

      - key: CORS_ORIGINS
        fromService:
          name: frontend-whatsapp
          type: web
          property: url

      - key: WHAPI_API_KEY
        sync: false
      - key: SOURCE_GROUP_ID
        sync: false
      - key: BOT_READER_NUMBER
        sync: false
      - key: BOT_POSTER_NUMBER
        sync: false
      - key: SECRET_KEY
        generateValue: true

      - key: ENVIRONMENT
        value: production

  # ====================
  # FRONTEND (React/Vite)
  # ====================
  - name: frontend-whatsapp
    type: web
    env: static
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist

    envVars:
      - key: VITE_APP_BACKEND_URL
        fromService:
          name: backend-whatsapp
          type: web
          property: url

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
