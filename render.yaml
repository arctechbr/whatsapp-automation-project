# Arquivo de configuração para deploy no Render
services:
  # ====================
  # BANCO DE DADOS (PostgreSQL)
  # ====================
  - name: postgres-whatsapp
    type: pserv
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: whatsapp_automation
      - key: POSTGRES_USER
        value: automation_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # ====================
  # BACKEND (FastAPI)
  # ====================
  - name: backend-whatsapp
    type: web
    plan: free
    env: python
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromService:
          name: postgres-whatsapp
          type: pserv
          property: connectionString
      - key: WHAPI_API_KEY
        sync: false
      - key: SOURCE_GROUP_ID
        sync: false
      - key: BOT_READER_NUMBER
        sync: false
      - key: BOT_POSTER_NUMBER
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production

  # ====================
  # FRONTEND (React) (Corrigido)
  # ====================
  - name: frontend-whatsapp
    type: web
    plan: free
    env: node
    region: oregon
    rootDir: frontend
    buildCommand: "pnpm install && pnpm build"
    startCommand: "node dist/index.js"
